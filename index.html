<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <nav>
                <ul>
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Instructions</li></a>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="choices">
                <button class="rock"><img src="images/rock.png" alt="Rock"></button>
                <button class="paper"><img src="images/paper.png" alt="Paper" class="paper"></button>
                <button class="scissors"><img src="images/scissors.png" alt="Scissors" class="scissors"></button>
            </div>
            <div class="result"></div>
        </div>

        <footer>Copyright &copy; The Odin Project 2022</footer>
    </div>
</body>
</html>
